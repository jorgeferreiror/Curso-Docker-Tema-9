name: Maven CI/CD

on:
  push:
    branches: 
      - Development

  jobs:
    name: CI_Test_And_Build

      test_and_build:
        runs-on: ubuntu-latest

        steps:
        - name: Hacemos Checkuot del repo de Git
          uses: actions/checkout@v2
    
        - name: Set up JDK 8
          uses: actions/setup-java@v1
          with:
            java-version: 8

        - name: Test project with Maven
          run: mvn -B test
      
        - name: Build project with Maven
          run: mvn -B package 